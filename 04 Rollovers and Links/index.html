<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rollovers and Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <script type="text/javascript" defer src="script.js"></script>
</head>
                                   <!-- Demonstrating buttons, rollovers and links -->
<body>
        <header>
            <h1>WHERE DO <span>YOU</span> WANT TO GO <span>TODAY</span>?</h1>
        </header>
        <section id="secn-1">
          <div class="full-width">
            <div class="third-width">   
                <h3>News</h3>
                <a href="https://www.theguardian.com/uk-news/2019/may/08/duke-and-duchess-of-sussex-show-off-their-newborn-son" id="redirect">
                    <img src="image/news-img.jpg" alt="news image" />
                </a>
            </div>
            <div class="third-width">
                <h3>Science</h3>
                <a href="https://www.nature.com/articles/s41586-022-04967-9_reference.pdf" id="redirect">
                    <img src="image/science-img.jpg" alt="science image" />
                </a>
            </div>
            <div class="third-width">
                <h3>Tech</h3>
                <a href="https://www.deepmind.com/blog/discovering-novel-algorithms-with-alphatensor" id="redirect">
                    <img src="image/tech-img.jpg" alt="tech image" />
                </a>
            </div>
          </div>  
        </section>
        <section id="secn-2">
            <div class="full-width">
              <div class="third-width">   
                  <h3>Environment</h3>
                  <a href="https://yaleclimateconnections.org/2022/02/scientists-agree-climate-change-is-real-and-caused-by-people/" id="redirect">
                      <img src="image/environment-img.jpg" alt="environment image" />
                  </a>
              </div>
              <div class="third-width">
                  <h3>Ethics</h3>
                  <a href="my_ethics_coursework" id="redirect">
                      <img src="image/ethics-img.jpg" alt="ethics image" />
                  </a>
              </div>
              <div class="third-width">
                  <h3>Mathematics</h3>
                  <a href="https://www.popularmechanics.com/science/math/g30346822/biggest-math-breakthroughs-2019/" id="redirect">
                      <img src="image/mathemathics-img.jpg" alt="mathemathics image" />
                  </a>
              </div>
            </div>  
          </section>
          <section id="secn-3">
            <div class="full-width">
              <div class="third-width">   
                  <h3>Space</h3>
                  <a href="https://www.jpl.nasa.gov/news/haunting-portrait-nasas-webb-reveals-dust-structure-in-pillars-of-creation" id="redirect">
                      <img src="image/space-img.jpg" alt="space image" />
                  </a>
              </div>
              <div class="third-width">
                  <h3>Sports</h3>
                  <a href="https://www.usab.com/news-events/news/2019/12/faoy.aspx" id="redirect">
                      <img src="image/sports-img.jpg" alt="sports image" />
                  </a>
              </div>
              <div class="third-width">
                  <h3>Beauty</h3>
                  <a href="https://newatlas.com/automotive/rimac-nevera-electric-hypercar/#gallery:1" id="redirect">
                      <img src="image/beauty-img.jpg" alt="beauty image" />
                  </a>
              </div>
            </div>  
          </section>
        <footer>
            <h3>Thanks for visiting today. Please <span>do</span> come visit again soon !</h3>
        </footer>
</body>
</html>
