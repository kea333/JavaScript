<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>jQuery Audio player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<script type="text/javascript" defer src="script.js"></script>
	<link href="mbPlayer/css/miniplayer.css" rel="stylesheet"/>

	<!-- Access jQuery library -->
	<script src="http://code.jquery.com/jquery-2.1.0.js"></script>
	<script src="mbPlayer/inc/jquery.mb.miniPlayer.js"></script>
	<script src="mbPlayer/inc/jquery.jplayer.min.js"></script>
</head>
<body style="background: url('background_image.jpg');">
	<h2 style="text-align: center; color: #e600e6;">jQuery Audio Player</h2>
	<p style="text-align: center; color: #e600e6;">(adjustable volume)</p>
	<div>				<!-- Audio selection -->
    	<a class="audio {ogg:'mbPlayer/canon_in_d_major.ogg'}" href="mbPlayer/canon_in_d_major.mp3">Canon_in_D_Major</a>
		<br>
		a class="audio {ogg:'mbPlayer/ecstasy_of_gold.ogg'}" href="mbPlayer/ecstasy_of_gold.mp3">Ecstasy of Gold</a>
		<br>
		<a class="audio {ogg:'mbPlayer/il_triello.ogg'}" href="mbPlayer/il_triello.mp3">Il_Triello</a>
		<br>
		<a class="audio {ogg:'mbPlayer/roll_tide.ogg'}" href="mbPlayer/roll_tide.mp3">Roll Tide</a>
		<br>
		<a class="audio {ogg:'mbPlayer/time_is_now.ogg'}" href="mbPlayer/time_is_now.mp3">Time Is Now</a>
		<br>
		<a class="audio {ogg:'mbPlayer/obiaato.ogg'}" href="mbPlayer/obiaato.mp3">Obiaato</a>
		<br>
		<a class="audio {ogg:'mbPlayer/unbreak_my_heart.ogg'}" href="mbPlayer/unbreak_my_heart.mp3">Unbreak My Heart</a>
		<br>
		<a class="audio {ogg:'mbPlayer/un_punado_de_dolares.ogg'}" href="mbPlayer/un_punado_de_dolares.mp3">Un Punado de Dolares</a>
		<br>
		<a class="audio {ogg:'mbPlayer/fantastic_voyage.ogg'}" href="mbPlayer/fantastic_voyage.mp3">Fantastic Voyage</a>
	</div>
</body>
</html>
