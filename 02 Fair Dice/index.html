<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=”utf-8”>
    <title>Fair Dice</title>
    <link href="style.css" rel="stylesheet"/>
    <script type="text/javascript" defer src="script.js"></script>
  </head>
  <body>
    <header>
    <h1>A Game of Digital Dice</h1>
    <p>Please choose which game and roll the dice by clicking the appropriate button</p>
    </header>
   <section>                                                                  <!-- Game 1 : 6-sided dice -->
    <h3>6-sided dice</h3>
    <div class="six_sided">
      <span id="output1">0</span><br>
      <button id="firstroll" class="center"><em>roll dice ...</em></button>
    </div>
   </section>
   <section>                                                                  <!-- Game 2 : 24-sided dice -->
    <h3>24-sided dice</h3>
    <div class="twenty-four_sided">
      <span id="output2">0</span><br>
      <button id="secondroll" class="center"><em>roll dice ...</em></button>
    </div>
   </section>
   <section>                                                                  <!-- Game 3 : 133-sided dice -->
    <h3>133-sided dice, minimum number 12, maximum number 144</h3>
    <div class="hundred-forty-four_sided">
      <span id="output3">12</span><br>
      <button id="thirdroll" class="center"><em>roll dice ...</em></button>
    </div>
   </section>
  </body>
</html>
