<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	  <title>Slideshow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="style.css" rel="stylesheet">
	<script type="text/javascript" defer src="script.js"></script>	
</head>
<body>

<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 10</div>
    <img src="image/Hello_world.jpg" style="width:40%" class="center">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 10</div>
    <img src="image/Ouch_you_really_do_have_a_Tae_Kwon_Do_red_belt.jpg" style="width:40%" class="center">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 10</div>
    <img src="image/oi_Fred_what_have_you_done_with_your_ead_this_time.jpg" style="width:40%" class="center">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 10</div>
    <img src="image/OMG.jpg" style="width:40%" class="center">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 10</div>
    <img src="image/Go_on_make_my_day_punk.jpg" style="width:40%" class="center">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 10</div>
    <img src="image/Talk_to_the_flipper.jpg" style="width:70%" class="center">
  </div>

  <div class="mySlides">
    <div class="numbertext">7 / 10</div>
    <img src="image/Say_cheeeeese.jpg" style="width:70%" class="center">
  </div>

  <div class="mySlides">
    <div class="numbertext">8 / 10</div>
    <img src="image/O_yeah_you_smell_good_too.jpg" style="width:70%" class="center">
  </div>

  <div class="mySlides">
    <div class="numbertext">9 / 10</div>
    <img src="image/Hey_Samantha_are_you_dead_eh_I_told_you_that_branch_was_weak.jpg" style="width:70%" class="center">
  </div>

  <div class="mySlides">
    <div class="numbertext">10 / 10</div>
    <img src="image/Whoaaa_noooo_OK_do_that_again.jpg" style="width:70%" class="center">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="image/Hello_world_thumb.jpg" style="width:100%" onclick="currentSlide(1)" alt="Hello world !">
    </div>
    <div class="column">
      <img class="demo cursor" src="image/Ouch_you_really_do_have_a_Tae_Kwon_Do_red_belt_thumb.jpg" style="width:100%" onclick="currentSlide(2)" alt="Ouch, you really have got a Tae Kwon Do red belt">
    </div>
    <div class="column">
      <img class="demo cursor" src="image/oi_Fred_what_have_you_done_with_your_ead_this_time_thumb.jpg" style="width:100%" onclick="currentSlide(3)" alt="oi Fred, what have you done with your 'ead this time?">
    </div>
    <div class="column">
      <img class="demo cursor" src="image/OMG_thumb.jpg" style="width:100%" onclick="currentSlide(4)" alt="OMG ..... .....">
    </div>
    <div class="column">
      <img class="demo cursor" src="image/Go_on_make_my_day_punk_thumb.jpg" style="width:100%" onclick="currentSlide(5)" alt="Go on, make my day, punk">
    </div>
    <div class="column">
      <img class="demo cursor" src="image/Talk_to_the_flipper_thumb.jpg" style="width:100%" onclick="currentSlide(6)" alt="Talk to the flipper">
    </div>
    <div class="column">
      <img class="demo cursor" src="image/Say_cheeeeese_thumb.jpg" style="width:100%" onclick="currentSlide(6)" alt="Say cheeeeese">
    </div>
    <div class="column">
      <img class="demo cursor" src="image/O_yeah_you_smell_good_too_thumb.jpg" style="width:100%" onclick="currentSlide(6)" alt="Alright, what do you think?">
    </div>
    <div class="column">
      <img class="demo cursor" src="image/Hey_Samantha_are_you_dead_eh_I_told_you_that_branch_was_weak_thumb.jpg" style="width:100%" onclick="currentSlide(6)" alt="Hey Samantha, are you dead? eh? I told you that branch was weak">
    </div>
    <div class="column">
      <img class="demo cursor" src="image/Whoaaa_noooo_OK_do_that_again_thumb.jpg" style="width:100%" onclick="currentSlide(6)" alt="Whoaaa, noooo, OK do that again">
    </div>
  </div>
</div>

</body>
