<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Meet Your Neighbours</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <script type="text/javascript" defer src="script.js"></script>
</head>
                                   <!-- Buttons that display a notification -->
<body>
        <header>
            <h1>MEET YOUR <span>NEW</span> NEIGHBOURS</h1>
        </header>
        <section id="neighbours">
          <div class="full-width">
            <div class="third-width">                                               <!-- Dogs -->
                <h3>Meet Daisy and Rambo</h3>
                    <img src="image/us_twins.jpg" alt="dog image" />
                <input type="button" value="Say hello ..."
                 onclick ="buttonReport1()"/>
            </div>
            <div class="third-width">                                               <!-- Cat -->
                <h3>Meet Fred</h3>
                    <img src="image/cat006.jpg" alt="cat image" />
                <input type="button" value="Say hi ..."
                 onclick ="buttonReport2()"/>
            </div>
            <div class="third-width">                                               <!-- Spider -->
                <h3>Meet Martha</h3>
                    <img src="image/spider001.jpg" alt="spider image" />
                <input type="button" value="Say good morning sir madam ..."
                 onclick ="buttonReport3()"/>
            </div>
          </div>  
        </section>
        <footer>
            <h3>This 'hood just got <span>way more</span> interesting !</h3>
        </footer>
</body>
</html>
